services:
  # База данных PostgreSQL
  postgres:
    image: postgres:15-alpine
    container_name: flower_shop_db
    environment:
      POSTGRES_DB: flower_shop
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - flower-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: flower_rabbitmq
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - flower-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  # Zipkin для трейсинга
  zipkin:
    image: openzipkin/zipkin:latest
    container_name: flower_zipkin
    ports:
      - "9411:9411"
    networks:
      - flower-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9411/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # Prometheus для метрик
  prometheus:
    image: prom/prometheus:latest
    container_name: flower_prometheus
    ports:
      - "9091:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - flower-network
    depends_on:
      - demo-rest
      - audit-service
      - analytics-service
      - notification-service
    restart: unless-stopped

  # Grafana для визуализации метрик
  grafana:
    image: grafana/grafana:latest
    container_name: flower_grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    networks:
      - flower-network
    depends_on:
      - prometheus

  # Jenkins для CI/CD
  jenkins:
    build:
      context: ./jenkins
      dockerfile: Dockerfile
    container_name: jenkins
    ports:
      - "8085:8080"
      - "50000:50000"
    environment:
      - JENKINS_OPTS=--httpPort=8080
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - flower-network
    user: root
    restart: unless-stopped

  # Demo REST Service
  demo-rest:
    build:
      context: ./demo-rest-flower
      dockerfile: Dockerfile
    container_name: demo-rest
    environment:
      SPRING_DATASOURCE_HOST: postgres
      SPRING_DATASOURCE_PORT: 5432
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      GRPC_ANALYTICS_HOST: analytics-service
      GRPC_ANALYTICS_PORT: 9090
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    networks:
      - flower-network
    restart: unless-stopped

  # Analytics Service (gRPC)
  analytics-service:
    build:
      context: ./flower-analytics-service
      dockerfile: Dockerfile
    container_name: analytics-service
    ports:
      - "9090:9090"  
      - "8081:8081"  
    depends_on:
      - zipkin
    networks:
      - flower-network
    restart: unless-stopped

  # Audit Service
  audit-service:
    build:
      context: ./flower-audit-service
      dockerfile: Dockerfile
    container_name: audit-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    ports:
      - "8082:8082"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - flower-network
    restart: unless-stopped

  # Notification Service
  notification-service:
    build:
      context: ./notification-service
      dockerfile: Dockerfile
    container_name: notification-service
    environment:
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
    ports:
      - "8083:8083"
    depends_on:
      rabbitmq:
        condition: service_healthy
      zipkin:
        condition: service_healthy
    networks:
      - flower-network
    restart: unless-stopped

volumes:
  postgres_data:
  prometheus_data:
  grafana_data:
  jenkins_home:

networks:
  flower-network:
    driver: bridge

